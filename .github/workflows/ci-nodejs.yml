name: NodeJS CI 
 
on: 
  push: 
    branches: [ "main" ] 
  pull_request: 
 
jobs: 
  test: 
    runs-on: ubuntu-latest 
 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v4 
        with: 
          repository: PXL-2TIN-DevOps-Resources/calculator-app
finished 
 
      - name: Setup Node.js 
        uses: actions/setup-node@v4 
        with: 
          node-version: "18" 
 
      - name: Install dependencies 
        run: npm install 
 
      - name: Run tests 
        run: npm test -- --coverage 
 
      - name: Upload test results 
        uses: actions/upload-artifact@v4 
        with: 
          name: test-results 
          path: coverage 
